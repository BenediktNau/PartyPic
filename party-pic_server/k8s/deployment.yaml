apiVersion: apps/v1
kind: Deployment
metadata:
  name: party-pic-server
  labels:
    app: party-pic-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: party-pic-server
  template:
    metadata:
      labels:
        app: party-pic-server
    spec:
      containers:
        - name: party-pic-server
          image: schwablobbs/party-pic-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # Datenbank-Konfiguration
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: db-host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: db-port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: db-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: db-password
            # S3-Konfiguration
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: s3-endpoint
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: s3-access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: s3-secret-key
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: s3-bucket-name
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: s3-region
            - name: S3_FORCE_PATH_STYLE
              value: "false"
            # JWT-Konfiguration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: party-pic-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
