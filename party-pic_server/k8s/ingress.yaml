apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: party-pic-server-ingress
  annotations:
    # Für NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Optional: Für automatische TLS-Zertifikate mit cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: api.your-domain.com  # TODO: Ersetze mit deiner Domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: party-pic-server
                port:
                  number: 80
  # Optional: TLS-Konfiguration
  # tls:
  #   - hosts:
  #       - api.your-domain.com
  #     secretName: party-pic-tls
