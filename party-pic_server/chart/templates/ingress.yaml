# =============================================================================
# SERVER INGRESS (Optional)
#
# Macht den Server direkt unter api.<ip>.nip.io erreichbar.
# Alternativ wird der Traffic ueber den Client-Ingress geroutet.
# =============================================================================
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: party-pic-server-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.certManager }}
    # Automatische TLS-Zertifikate mit cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: party-pic-server
                port:
                  number: 80 
  {{- if .Values.ingress.tls }}
  # TLS-Konfiguration (wenn aktiviert)
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: party-pic-tls
  {{- end }}
{{- end }}