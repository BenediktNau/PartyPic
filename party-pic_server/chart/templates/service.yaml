# =============================================================================
# SERVER SERVICE
#
# ClusterIP Service fuer interne Kommunikation.
# Port 80 -> Container Port 3000
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: party-pic-server
  labels:
    app: party-pic-server
spec:
  type: ClusterIP  # Nur cluster-intern erreichbar
  selector:
    app: party-pic-server
  ports:
    - name: http
      port: 80         # Service Port
      targetPort: 3000 # Container Port
      protocol: TCP