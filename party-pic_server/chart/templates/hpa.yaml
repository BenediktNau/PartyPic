# =============================================================================
# HORIZONTAL POD AUTOSCALER (HPA)
#
# Skaliert die Server-Pods automatisch basierend auf CPU/Memory.
# - Scale-Up: Schnell bei Last (15s Intervall)
# - Scale-Down: Langsam (60s Stabilisierung, 50% pro Minute)
# =============================================================================
{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: party-pic-server-hpa
  labels:
    app: party-pic-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: party-pic-server
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    # CPU-basierte Skalierung
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    # Memory-basierte Skalierung
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  behavior:
    # Scale-Down: Langsam und vorsichtig
    scaleDown:
      stabilizationWindowSeconds: 120  # 120s warten
      policies:
        - type: Percent
          value: 25       # Max 25% entfernen 
          periodSeconds: 60
    # Scale-Up: Schnell reagieren
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100      # Verdoppeln bei Last
        periodSeconds: 15
      - type: Pods
        value: 4        # Oder max 4 Pods hinzufügen
        periodSeconds: 15
      selectPolicy: Max   # Aggressivste Policy wählen
{{- end }}
