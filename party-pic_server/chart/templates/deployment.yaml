apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }} 
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }} 
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.nodeEnv | quote }}
            - name: PORT
              value: {{ .Values.port | quote }}
            - name: S3_FORCE_PATH_STYLE
              value: {{ .Values.s3ForcePathStyle | quote }}

            # --- DATABASE SECRETS ---
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: db-host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: db-password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: db-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: db-user

            # --- S3 SECRETS ---
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: s3-endpoint
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: s3-access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: s3-secret-key
            - name: S3_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: s3-session-token
                  optional: true
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: s3-bucket-name
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: s3-region

            # --- JWT ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: jwt-secret

          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always