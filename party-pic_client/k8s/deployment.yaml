apiVersion: apps/v1
kind: Deployment
metadata:
  name: party-pic-client
  labels:
    app: party-pic-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: party-pic-client
  template:
    metadata:
      labels:
        app: party-pic-client
    spec:
      containers:
        - name: party-pic-client
          image: ghcr.io/benediktnau/partypic-client:sha-4573016ae2b462b67c9de88094a3ae1e93153f51 # TODO: Ersetze mit deinem Image-Registry-Pfad
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
