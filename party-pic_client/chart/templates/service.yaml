# =============================================================================
# CLIENT SERVICE
#
# ClusterIP Service fuer interne Kommunikation.
# Port 80 -> Container Port 80 (Nginx)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: party-pic-client
  labels:
    app: party-pic-client
spec:
  type: ClusterIP  # Nur cluster-intern erreichbar
  selector:
    app: party-pic-client
  ports:
    - name: http
      port: 80         # Service Port
      targetPort: 80   # Container Port (Nginx)
      protocol: TCP
