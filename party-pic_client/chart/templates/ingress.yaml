{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "party-pic-client.fullname" . }}-ingress
  labels:
    {{- include "party-pic-client.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                # Hier ist der Trick: Wir erlauben einen manuellen Service-Namen
                name: {{ .serviceName | default (include "party-pic-client.fullname" $) }}
                port:
                  number: {{ .servicePort | default $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}