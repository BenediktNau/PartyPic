# =============================================================================
# CLIENT INGRESS
#
# Haupt-Ingress fuer die Applikation.
# Routet sowohl Frontend als auch API-Calls:
# - / -> party-pic-client (Frontend)
# - /auth, /sessions, /pictures, /users, /metrics -> party-pic-server (API)
# =============================================================================
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: party-pic-client-ingress
  labels:
    app: party-pic-client
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .serviceName }}
                port:
                  number: {{ .servicePort }}
          {{- end }}
    {{- end }}
{{- end }}