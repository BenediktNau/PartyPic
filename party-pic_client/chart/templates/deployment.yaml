apiVersion: apps/v1
kind: Deployment
metadata:
  name: party-pic-client
  labels:
    app: party-pic-client
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: party-pic-client
  template:
    metadata:
      labels:
        app: party-pic-client
    spec:
      containers:
        - name: party-pic-client
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" # <--- Templatized
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: VITE_API_URL
              value: "{{ .Values.apiadresse }}" # TODO: Ersetze mit der Adresse deines API-Servers
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
