# =============================================================================
# PARTY-PIC CLIENT DEPLOYMENT
#
# Kubernetes Deployment fuer das React Frontend (Nginx).
# - Rolling Updates (kein Downtime)
# - Liveness/Readiness Probes auf /health
# - API-URL wird als Env-Variable injiziert
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: party-pic-client
  labels:
    app: party-pic-client
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max 1 neuer Pod waehrend Update
      maxUnavailable: 0  # Kein Pod darf fehlen
  selector:
    matchLabels:
      app: party-pic-client
  template:
    metadata:
      labels:
        app: party-pic-client
    spec:
      containers:
        - name: party-pic-client
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            # API-URL fuer das Frontend (wird bei Build injiziert)
            - name: VITE_API_URL
              value: "{{ .Values.apiadresse }}"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          # Health Checks
          livenessProbe:
            httpGet:
              path: /health  # Nginx health endpoint
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
