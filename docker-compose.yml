version: '3.9'

services:
  db:
    image: postgres:18-alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: partyuser
      POSTGRES_PASSWORD: partypass
      POSTGRES_DB: partydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    container_name: local_minio_s3
    restart: always
    ports:
      - "9000:9000" # Der S3-API-Port
      - "9001:9001" # Die Web-GUI von MinIO
    environment:
      MINIO_ROOT_USER: minioadmin # Dein S3 Access Key
      MINIO_ROOT_PASSWORD: minioadmin # Dein S3 Secret Key
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

