  #  command: sleep infinity
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80" # Host port 8080 -> pgAdmin 80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

  server:
    build:
      context: ./party-pic_server
      dockerfile: dockerfile
      target: runner
    restart: unless-stopped
    env_file:
      - ./party-pic_server/.env.dev
    environment:
      # fallback defaults (can be overridden by .env.dev)
      DATABASE_URL: postgres://partyuser:partypass@db:5432/partydb
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./party-pic_server:/app:cached
      - /app/node_modules

