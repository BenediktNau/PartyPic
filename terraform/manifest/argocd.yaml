# =============================================================================
# ARGOCD - GitOps Continuous Deployment
#
# Deployed als HelmChart via RKE2.
# ArgoCD ueberwacht das Git-Repo und deployed automatisch Aenderungen.
# =============================================================================
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetNamespace: argocd
  createNamespace: true
  valuesContent: |-
    server:
      extraArgs:
        - --insecure  # Kein TLS intern, Ingress macht das