apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetNamespace: argocd
  createNamespace: true
  valuesContent: |-
    server:
      # WICHTIG: Sag ArgoCD, dass es unter einem Pfad l√§uft
      extraArgs:
        - --rootpath=/argocd
      
      # (Optional) Ingress direkt im Chart aktivieren spart dir das extra File
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        hosts:
          - "deine-ip.nip.io"  # Hier deine AWS-IP eintragen
        paths:
          - /argocd