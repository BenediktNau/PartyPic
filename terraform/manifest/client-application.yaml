apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: party-pic-client-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/BenediktNau/PartyPic.git
    targetRevision: simon
    path: party-pic_client/chart

  destination:
    server: https://kubernetes.default.svc
    namespace: party-pic

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
