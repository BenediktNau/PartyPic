# =============================================================================
# PARTY-PIC CLIENT - ArgoCD Application
#
# ArgoCD deployed und synced den Client aus dem Git-Repo.
# Helm Chart liegt unter party-pic_client/chart/
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: party-pic-client-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/BenediktNau/PartyPic.git
    targetRevision: master
    path: party-pic_client/chart

  destination:
    server: https://kubernetes.default.svc
    namespace: party-pic

  syncPolicy:
    automated:
      prune: true      # Loescht Ressourcen die nicht mehr im Git sind
      selfHeal: true   # Korrigiert manuelle Aenderungen automatisch
    syncOptions:
      - CreateNamespace=true
